version: "3"
services:
  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9444:9443
    volumes:
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - core_npm_hcinet

volumes:
  data:


networks:
  core_npm_hcinet:
    external: true
